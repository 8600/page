<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>{TAG_14226_TAG}</title>
    
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1" />
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="{TAG_59446_TAG}" />
  <meta name="description" content="{TAG_59447_TAG}" />
  <meta name="catalogs" content="{TAG_83943_TAG}" />
  <meta name="filetype" content="1" />
  <meta name="publishedtype" content="1" />
  <meta name="pagetype" content="2" />
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="browsermode" content="application">
  <meta name="x5-page-mode" content="app">

    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="ox-voice ox" id="ox-voice" style="display: none;"><div class="main-box">
    <img class="back" src="./images/background.jpg">
    <div class="ox-topBar"><div class="top-bar">
    
  </div>
</div>
    <div class="people-box" @name="audioPeopleBox">
      <div class="image-box">
        <img src="./images/people.jpg">
      </div>
      <p class="people-name">领导姓名</p>
      <p class="video-text">邀请你语音通话</p>
    </div>
    <div class="answer-box" @name="answerBox" @click="answerSpeech">
      <div class="answer"></div>
      <p>接听</p>
    </div>
    <!-- 语音状态 -->
    <div class="speech-state-box" @name="speechStateBox">
      <div class="state">已接通</div>
      <p @name="talkTime">00:00</p>
    </div>
    <div class="hang-up-box" @name="hangUpBox">
      <div class="hang-up-item" @click="sharePage">
        <img src="./images/share.png">
        <p>分享</p>
      </div>
      <div class="hang-up-item" @click="sharePage">
        <img src="./images/hangUp.png">
        <p>挂断</p>
      </div>
      <div class="hang-up-item" @click="like">
        <img src="./images/handsFree.png">
        <p>免提</p>
      </div>
    </div>
    <div class="bottom-bar" @name="bottomBar"></div>
  </div>
</div>
    <div class="ox-share ox" id="ox-share" style="display: none;"><div class="share-box">
    <div class="share">
      <p class="share-text">点击右上角，分享祝福</p>
      <img class="qr-code" src="./images/qr.jpg">
      <p class="qr-text">扫二维码 关注公众号</p>
      <div class="back" @click="returnPage">返回</div>
    </div>
  </div>
</div>
    <script src="./main.js" type="text/javascript"></script>
    <script charset="utf-8" src="http://tools.people.com.cn/libs/jquery/3.0.0/jquery-3.0.0.min.js"></script>
  </body>
</html>
